<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulario Ejercicio</h1>
  <br/>
  <h3>Agregar</h3>
  <p>Ingresa los datos del producto:</p>
  <form action="/productos" method="POST">
    <label for="titulo">Titulo</label>
    <input type="text" name="titulo">
    <label for="precio">Precio</label>
    <input type="text" name="precio">
    <label for="imagen">Imagen</label>
    <input type="text" name="imagen">
    <button>Enviar Producto</button>
  </form>

  <br/>
  <h3>Modificar</h3>
  <p>Ingresa los datos del producto:</p>
  <form action="/productos" method="PUT">
    <label for="id">Id del producto a modificar</label>
    <input type="text" name="id">
    <label for="titulo">Titulo</label>
    <input type="text" name="titulo">
    <label for="precio">Precio</label>
    <input type="text" name="precio">
    <label for="imagen">Imagen</label>
    <input type="text" name="imagen">
    <button>Enviar Producto</button>
  </form>

  <br/>
  <h3>Eliminar</h3>
  <p>Ingresa los datos del producto:</p>
  <form action="/productos/" method="DELETE">
    <label for="id">id</label>
    <input type="text" name="id">
    <button>Enviar Producto</button>
  </form>
</body>
</html>
